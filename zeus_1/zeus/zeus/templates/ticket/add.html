{% extends 'base.html' %}

{% block content %}
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<form class="form-horizontal" action="" method="post" style="margin-top: 20px;">
  <input type="hidden" name="id" value="{{ id }}">
  <div class="control-group">
    <label class="control-label">需求类型：</label>
    <div class="controls">
      <select name="type_id" id="sel_type_id">
        <option value="">请选择</option>
        {% for ticket_type in ticket_types %}
        <option value="{{ ticket_type.0 }}"{% if ticket_type.0 == type_id %} selected="selected"{% endif %}>{{ ticket_type.1 }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="control-group" style="display: none;" id="div_os">
    <label class="control-label">操作系统：</label>
    <div class="controls">
      <input type="text" name="os" value="{{ os }}" placeholder="操作系统">
    </div>
  </div>
  <div class="control-group" style="display: none;" id="div_hd">
    <label class="control-label">硬盘大小：</label>
    <div class="controls">
      <input type="text" name="hd" value="{{ hd }}" placeholder="硬盘大小">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="submit" value="提交" class="btn btn-small btn-primary" id="btn_submit">
      <a href="/ticket/" class="btn btn-small">返回</a>
    </div>
  </div>
</form>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="/static/js/ticket_add.js"></script>
{% endblock %}
